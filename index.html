<html lang="fi">
    <head>
        <title>ToPo Successes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

        <div class="background">
            <div></div>
        </div>

        <div class="container">
            <div class="incidents-container">
                <a href="https://tarlepp.github.io/topo-incidents">Show incidents</a>
            </div>

            <div class="fork-me-container">
                <a href="https://github.com/tarlepp/topo-successes">Fork me on GitHub</a>
            </div>

            <div class="progress-bar">
                <div class="date-marker">
                    <span class="date-marker-text">current day</span>
                </div>

                <h2 class="date-start"></h2>

                <h2 class="date-end"></h2>

                <div class="progress-status">
                    <div class="progress-status-percentage"></div>
                </div>

                <div class="points-status">
                    <span class="points-status-current"></span>

                    <span>/</span>

                    <span class="points-status-goal"></span>
                </div>
            </div>
        </div>
    </body>
</html>
