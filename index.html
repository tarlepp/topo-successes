<html lang="fi">
    <head>
        <title>ToPo Successes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <a href="https://github.com/tarlepp/topo-successes" target="_blank">
            <img decoding="async" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png" class="github-link" alt="Fork me on GitHub" loading="lazy" data-recalc-dims="1" />
        </a>

        <div class="background">
            <div></div>
        </div>

        <div class="container">
            <div class="progress-bar">
                <div class="date-marker">
                    <span class="date-marker-text">current day</span>
                </div>

                <h2 class="date-start"></h2>

                <h2 class="date-end"></h2>

                <div class="progress-status"></div>
            </div>

            <div class="points-status">
                <span class="points-status-current"></span>

                <span>/</span>

                <span class="points-status-goal"></span>
            </div>
        </div>
    </body>
</html>
